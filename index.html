<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>phone-hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1 class="text-center mt-5">Search your phone here...</h1>
        <div class="d-flex justify-content-center"><input class="w-75 mt-3 ps-3 py-2 fs-4 border border-success" type="text" name="" id="search-box" placeholder="search here"></div>
        <button id="search-button" style="margin-left: 7rem;" class="btn btn-primary mt-3">search</button>
        <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4 container mx-auto mt-5">
    
        </div>
        <h3 id="warning-message" class="text-danger text-center d-none">no phone found</h3>
        <div id="loader" class="loader d-none">
            <div class="d-flex justify-content-center mt-5">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </div>
        <button id="show-button" style="margin-left: 7rem;" class="btn btn-primary mt-3 d-none fs-4">show all</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  </body>
</html>
